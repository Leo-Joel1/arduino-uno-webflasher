<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Arduino Uno Web Flasher</title>
</head>
<body>
  <h1>Flash Arduino Uno</h1>
  <button id="flash">Connect & Flash</button>
  <pre id="log"></pre>

  <script>
    const log = (msg) => {
      document.getElementById("log").textContent += msg + "\n";
    };

    async function flashUno() {
      try {
        const agentUrl = "http://localhost:8991/"; // Cloud Agent API
        log("Connecting to Arduino Cloud Agent...");

        // List connected boards
        let boards = await fetch(agentUrl + "/boards").then(r => r.json());
        if (!boards.length) {
          log("No boards detected!");
          return;
        }
        log("Board detected: " + boards[0].name);

        // Fetch your firmware
        const firmwareUrl = "Digital_Clock-Timer_aug20a.ino.hex"; // must be hosted in same folder
        log("Fetching firmware...");
        let hex = await fetch(firmwareUrl).then(r => r.text());

        // Upload firmware
        log("Uploading...");
        await fetch(agentUrl + "/upload", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            board: boards[0].name,
            sketch: hex
          })
        });

        log("Upload complete!");
      } catch (err) {
        log("Error: " + err);
      }
    }

    document.getElementById("flash").addEventListener("click", flashUno);
  </script>
</body>
</html>
