<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Arduino Uno Web Flasher</title>
</head>
<body>
  <h1>Arduino Uno Web Flasher</h1>

  <!-- Load Arduino Web Uploader -->
  <script src="https://unpkg.com/@arduino/arduino-web-uploader/dist/arduino-web-uploader.js"></script>

  <!-- Drop-in uploader component -->
  <arduino-uploader
    hex-url="Digital_Clock-Timer_aug20a.ino.hex"
    board="uno"
    style="display:block; margin:20px 0; font-family:sans-serif;">
  </arduino-uploader>

  <p>
    Click the button above to connect to the Arduino Cloud Agent and flash your Uno.
    Make sure the Agent is running on your computer and your board is plugged in.
  </p>
</body>
</html>
