<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Arduino Uno Web Flasher</title>
</head>
<body>
  <h1>Flash Arduino Uno</h1>
  <button id="flash">Connect & Flash</button>
  <pre id="log"></pre>

  <script src="https://unpkg.com/arduino-create-agent-js-client/dist/ArduinoCreateAgentClient.umd.js"></script>
  <script>
    const log = (msg) => {
      document.getElementById("log").textContent += msg + "\n";
    };

    async function flashUno() {
      try {
        log("Connecting to Arduino Cloud Agent...");
        const client = new ArduinoCreateAgentClient();
        await client.init();
        log("Agent connected!");

        const ports = await client.listPorts();
        if (!ports.length) {
          log("No boards detected!");
          return;
        }
        log("Board detected: " + ports[0].address);
      } catch (err) {
        log("Error: " + err);
      }
    }

    document.getElementById("flash").addEventListener("click", flashUno);
  </script>
</body>
</html>
