<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Arduino Uno Web Flasher</title>
</head>
<body>
  <h1>Arduino Uno Web Flasher</h1>

  <!-- Load Arduino Web Uploader -->
  <script src="https://unpkg.com/@arduino/arduino-web-uploader/dist/arduino-web-uploader.js"></script>

  <!-- This renders the Upload button -->
  <arduino-uploader
    hex-url="Digital_Clock-Timer_aug20a.ino.hex"
    board="uno"
    style="display:block; margin:20px 0;">
  </arduino-uploader>

  <p>
    Make sure the Arduino Cloud Agent is running on your computer and your Uno is plugged in.
    Then click the Upload button above to flash your firmware.
  </p>
</body>
</html>
